name: Test PR Size Check Action

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '.github/actions/pr-size-check/**'
      - '.github/workflows/test-pr-size-check.yml'

jobs:
  test-pr-size-check:
    name: Test PR Size Check Action
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Run PR Size Check
        uses: ./.github/actions/pr-size-check
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          max-lines: 1500
